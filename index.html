<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your first gift!</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional Custom Styles */
        .section-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-card img {
            width: 100%;
            height: 200px;
            object-fit: contain; /* Set to contain */
        }

        .section-card .section-content {
            padding: 20px;
        }

        /* Adjust portrait image position */
        .portrait-image {
            margin-top: -20px; /* Adjust as needed */
            border: 2px solid #d1d5db; /* Grey border */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">

<div class="w-full text-center">
    <img src="patti.png" alt="Portrait Image" class="portrait-image mx-auto mb-6 rounded-full h-48 w-48 object-cover">
    <h1 class="text-3xl font-bold mb-3">Happy Birthday Patti!</h1>
</div>

<div id="question-section" class="text-center">
    <p id="question" class="mb-3">Are you excited for your birthday?!</p>
    <button id="yesBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2 sm:mr-2">Yes.. of course</button>
    <button id="nahBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded sm:ml-2">Nahh</button>
</div>

<!-- Sections -->
<div id="hidden-stuff-1" class="hidden px-4">
    <div class="w-full text-center">
        <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
    </div>
    <h3 class="text-center">Great! Here is your timetable for today ðŸ˜œ</h3>
    <div id="section1" class="text-center mt-5 w-full sm:w-1/3">
        <div class="section-card px-4" id="section1-content"></div>
    </div>
    <div id="section2" class="text-center mt-5 w-full sm:w-1/3">
        <div class="section-card px-4" id="section2-content"></div>
    </div>
    <div id="section3" class="text-center mt-5 w-full sm:w-1/3">
        <div class="section-card px-4" id="section3-content"></div>
    </div>
</div>

<div id="hidden-stuff-2" class="hidden mt-4 px-4">
    <h3 class="text-center">Ha ha, wearing the funny pants today aren't we? Too bad you don't have a choice ðŸ™ƒ</h3>
</div>

<!-- Include JavaScript -->
<script>
    // Function to check if it's the specified date and time
    function isAvailable(dateTime) {
        var now = new Date();
        var availableTime = new Date(dateTime);
        return now >= availableTime;
    }

    // JavaScript code
    document.getElementById('yesBtn').addEventListener('click', function() {
        document.getElementById('hidden-stuff-1').classList.remove('hidden');
        document.getElementById('hidden-stuff-2').classList.add('hidden');
        document.getElementById('question-section').classList.add('hidden');
    });

    document.getElementById('nahBtn').addEventListener('click', function() {
        document.getElementById('hidden-stuff-2').classList.remove('hidden');
        document.getElementById("nahBtn").classList.add('hidden');
        document.getElementById("question").innerText = "ARE YOU EXCITED WOMAN??";
        document.getElementById("yesBtn").innerText = "Okay, fine ðŸ˜’"
    });

    // Show or hide sections based on current date and time
    if (!isAvailable('2024-02-09T07:00:00')) {
        document.getElementById('section1-content').innerHTML = `
            <img class="mt-2" src="section1-image.jpg" alt="Section 1 Image">
            <div class="section-content">
                <h2 class="text-lg font-semibold mb-2">Section 1</h2>
                <p class="text-gray-600">Section 1 content goes here...</p>
            </div>
        `;
    } else {
        document.getElementById('section1-content').innerHTML = '<p class="text-center">Unlocked at 09-02-2024 @ 07:00 - come back later!</p>';
    }

    if (isAvailable('2024-02-09T15:00:00')) {
        document.getElementById('section2-content').innerHTML = `
            <img class="mt-2" src="https://via.placeholder.com/300" alt="Section 2 Image">
            <div class="section-content">
                <h2 class="text-lg font-semibold mb-2">Section 2</h2>
                <p class="text-gray-600">Section 2 content goes here...</p>
            </div>
        `;
    } else {
        document.getElementById('section2-content').innerHTML = '<p class="text-center">Unlocked at 09-02-2024 @ 15:00 - come back later!</p>';
    }

    if (isAvailable('2024-02-09T19:30:00')) {
        document.getElementById('section3-content').innerHTML = `
            <img class="mt-2" src="https://via.placeholder.com/300" alt="Section 3 Image">
            <div class="section-content">
                <h2 class="text-lg font-semibold mb-2">Section 3</h2>
                <p class="text-gray-600">Section 3 content goes here...</p>
            </div>
        `;
    } else {
        document.getElementById('section3-content').innerHTML = '<p class="text-center">Unlocked at 09-02-2024 @ 19:30 - come back later!</p>';
    }
</script>

</body>
</html>
